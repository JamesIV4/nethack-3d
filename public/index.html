<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetHack 3D</title>
    <style>
      /* Basic page styling to make the canvas fill the screen */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a1a; /* Dark background */
        font-family: "Courier New", Courier, monospace;
      }

      /* The canvas where the 3D game will be rendered */
      canvas {
        display: block;
      }

      /* Overlay for messages and status from the game */
      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        color: #e0e0e0;
        padding: 1rem;
        max-width: 45%;
        max-height: 90vh;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        pointer-events: none; /* Let mouse events pass through */
        white-space: pre-wrap; /* Respect newlines from NetHack */
        font-size: 0.9rem;
        line-height: 1.4;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- This div will display messages from the NetHack engine -->
    <div id="overlay">Starting NetHack 3D...</div>

    <!-- 
      Load our compiled application code. It's a module, so it can use 
      import/export syntax. It will connect to the NetHack backend via WebSocket.
    -->
    <script type="module" src="app.js"></script>
  </body>
</html>
